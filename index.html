<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				padding: 0px;
				margin: 0px;
			}
			html{
				width: 100%;
				height: 100%;
			}
			body{
				width: 100%;
				height: 100%;
			}
			a{
				text-decoration: none;
			}
			.header{
				width: 100%;
				height: 200px;
			}
			.huise{
				width: 100%;
				height: 125px;
				background-color:#999999;
			}
			/*搜索栏设置*/
			.search{
				width: 5%;
				height: 47%;
				padding-top: 40px;
				margin-left: 75%;
				background-color: #999999;
				display: inline-block none;
			}
			.search form{
				width: 20%;
				display: flex;
			}
			.search input{
				line-height: 25px;
				background-color: #999999;
			}
			.search button{
				width: 70px;
				background-color: #999999;
				color: #000000;
			}
			/*logo部分*/
			.header>img{
				float: left;
				margin-top: 13px;
				margin-left: 53px;
			}
			/*导航条部分*/
			.huise>ul{
				margin-left: 340px;
			}
			.zp{
				width: 5%;
				height: 4px;
				font-size: 20px;
				font-family: KaiTi;
				font-weight: 400;
				margin-left: 175px;
				padding-top: 16px;
			}
			.zp a{
				font-size: 27px;
				font-family: KaiTi;
				font-weight: 400;
				color: #000000;
			}
			.huise p{
				padding-top: 26px;
			}
			.huise>ul>li{
				height: 130px;
				padding: 0px 43px 155px;
				float: left;
				list-style: none;
			}
			.huise>ul>li a{
				width: 139px;
				height: 31px;
				font-size:20px;
				font-family: KaiTi;
				font-weight: 400;
				color:#000000;
				line-height:120px ;
			}
			.huise>ul>li a:hover{
			color: lemonchiffon;
			font-size: 25px;
			}
			</style>
	</head>
	<body>
		<div class="header">
					<img src="img/logo1.jpg"width="113px"height="97px">
			<!--一个灰色盒子-->
			<div class="huise">

					<a href="">招<br />聘</a>
				</div>
				<ul>
					<li>

					</li>
					<li>

					</li>
					<li>
						<a href="#">求职经验</a>
					</li>
					<li>

					</li>
				</ul>
				<!--设置搜索栏-->
				<div class="search">
			<form>
				<input type="text"/>

			</form>
		</div>
			</div>
		</div>
